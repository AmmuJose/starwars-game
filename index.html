<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars RPG Game</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <!-- header  -->
        <div class="row">
            <h1>Star Wars RPG !</h1>
        </div>
        <!-- content -->
        <div class="row">
            <!-- fighting Section -->
            <div class="col-md-12">
                <div class="col-md-7 fightSection">
                    <div class="row"><h4>Fighting Section</h4></div>
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <div class="col-md-5 col-xs-5">
                               <div><h5>Your Character</h5></div> 
                               <div id="userCharacters">
                                    <div id="userCharacter1" class="userCharacters">
                                        <img src="http://placehold.it/100x90/ffffff?text=Character">
                                    </div>
                               </div>
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <button id="reset" class="btn btn-primary btn-sm"> Reset </button> 
                                <div class="clear"></div>                               
                                <button id="attack" class="btn btn-primary btn-sm">Attack</button>
                            </div>
                            <div class="col-md-5 col-xs-5">
                                <div><h5>Defender</h5></div> 
                                <div id="defender">                    
                                    <div id="defender1" class="defender">
                                        <img src="http://placehold.it/100x90/000000?text=Defender">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row"> <div id="info" class="btn-primary"></div></div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="refresh"> Refresh Game for new Attack power and Health Point. </div>
                            <button id="refresh" class="btn btn-primary btn-sm"> Refresh Game </button>  
                        </div>                        
                    </div> 
                </div>

                <div class="col-md-1"></div>
                
                <!-- right side -->
                <div class="col-md-4 rightSide">
                    <!-- all characters -->
                    <div class="row">
                        <div id="characters">
                            <div id="charactersHeader">
                                <h4>Choose Your Character</h4>
                            </div>
                            <div id="character1" class="characters"></div>
                            <div id="character2" class="characters"></div>
                            <div id="character3" class="characters"></div>
                            <div id="character4" class="characters"></div>
                        </div>
                    </div>                   

                    <div class="row">
                        <div id="enemies">
                            <div id="enemiesHeader">
                                <h4>Enemies Available to attack</h4>
                            </div>
                            <div id="enemy1" class="enemies"></div>
                            <div id="enemy2" class="enemies"></div>
                            <div id="enemy3" class="enemies"></div>
                        </div>                      
                    </div>                                       
                </div>
            </div>
        </div>
    </div>
</body>

</html>
